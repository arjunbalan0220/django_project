{% load static %}
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: sans-serif;
            background-color: #111; /* Dark background */
            color: #fff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            padding: 30px;
            text-align: center;
            border: 1px solid #333; /* Darker border */
            border-radius: 10px;
            background-color: #222; /* Slightly lighter dark background */
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2); /* Cyan glow */
        }
        h2 {
            color: #00ffff; /* Cyan heading */
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 15px;
        }
        .pay-btn {
            background-color: #00ffff; /* Cyan button */
            color: #111; /* Dark text on button */
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            text-decoration: none; /* Remove default link underline */
            transition: background-color 0.3s ease;
        }
        .pay-btn:hover {
            background-color: #00dddd; /* Slightly darker cyan on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Placed Successfully!</h2>
        <p>Your Cash on Delivery order has been placed. You will receive a confirmation call soon.</p>
        <a href="{% url 'Home' %}" class="pay-btn">Back to Home</a>
    </div>
</body>
</html>
