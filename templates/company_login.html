{% load static %}
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a192f; /* Dark navy background */
            color: #ccd6f6; /* Light grayish-blue text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h2 {
            color: #64ffda; /* Cyan accent color */
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .form-container {
            background-color: #112240; /* Slightly lighter navy for container */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            margin-top: 50px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #a8b2d1; /* Light blue-gray label text */
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px;
            margin-bottom: 25px;
            border: 1px solid #233554; /* Darker navy border */
            border-radius: 6px;
            background-color: #1e2d4a; /* Slightly lighter navy for input */
            color: #ccd6f6;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #64ffda; /* Cyan focus border */
        }

        button[type="submit"] {
            padding: 14px 24px;
            background-color: #64ffda; /* Cyan button background */
            color: #0a192f; /* Dark navy button text */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #49c6b3; /* Slightly darker cyan on hover */
        }

        .messages {
            margin-top: 20px;
            text-align: center;
        }

        .messages div {
            color: #ffeba5; /* Light yellow for messages */
            background-color: #2a476a; /* Darker blue for message background */
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        /* Home Button Styles */
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .cta {
            display: inline-block;
            padding: 12px 24px;
            border: 2px solid #64ffda; /* Cyan border */
            border-radius: 6px;
            color: #64ffda; /* Cyan text */
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .cta:hover {
            background-color: rgba(100, 255, 218, 0.1); /* Light cyan background on hover */
            color: #ccd6f6;
        }
    </style>
</head>
<body>
    <div class="home-button">
        <a href="{% url 'Home' %}" class="cta">Home</a>
    </div>

    <div class="form-container">
        <h2>Company Login</h2>
        <form action="{% url 'company_login' %}" method="POST">
            {% csrf_token %}
            <div>
                <label for="company_id">Company ID</label>
                <input type="text" name="company_id" id="company_id" placeholder="Your Company ID" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Your Password" required>
            </div>
            <button type="submit">Log In</button>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
