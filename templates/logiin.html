{% load static %}
<!DOCTYPE html>
<html>
<head>
    <style>
    body {
        background-color: #000; /* Black background */
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        color: #fff; /* White text */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background-color: rgba(0, 139, 139, 0.8); /* Dark Cyan with transparency */
        border-radius: 8px;
        
        padding: 40px;
        text-align: center;
    }

    h2 {
        color: #fff;
        margin-bottom: 30px;
        font-size: 2em;
        
    }

    form {
        display: flex;
        flex-direction: column;
        width: 350px;
    }

    label {
        color: #fff;
        margin-bottom: 8px;
        font-weight: bold;
        text-align: left;
    }

    input[type="email"],
    input[type="password"] {
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #00FFFF; /* Cyan border */
        border-radius: 4px;
        background-color: #333; /* Dark grey input background */
        color: #fff;
        font-size: 1em;
    }

    input::placeholder {
        color: #aaa;
    }

    button {
        padding: 14px;
        background-color: #00FFFF; /* Cyan button */
        color: #000; /* Black text on button */
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #00BFFF; /* Slightly lighter cyan on hover */
    }

    .forgot-password {
        margin-top: 15px;
    }

    .forgot-password a {
        color: #00FFFF;
        text-decoration: none;
    }

    .forgot-password a:hover {
        text-decoration: underline;
    }

    .register-link {
        margin-top: 20px;
        color: #fff;
    }

    .register-link a {
        color: #00FFFF;
        text-decoration: none;
        font-weight: bold;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post" action="{% url 'log' %}">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" name="email" required placeholder="Enter your email">

            <label for="password">Password:</label>
            <input type="password" name="password" required placeholder="Enter your password">

            <input type="hidden" name="spare_id" value="{{ spare_id }}">

            <button type="submit">Login</button>

            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>

            <div class="register-link">
                New to turbine? <a href="{% url 'register' %}">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
