{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .cart-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            text-align: center;
            margin: 20px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 28px;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 15px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #ecf0f1;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 100px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .item-details {
            flex-grow: 1;
            padding: 0 20px;
            text-align: left;
        }

        .item-details h3 {
            margin: 0 0 8px 0;
            font-size: 20px;
            color: #2c3e50;
        }

        .item-details p {
            margin: 0;
            color: #7f8c8d;
            font-size: 16px;
        }

        .remove-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 18px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .remove-btn:hover {
            background-color: #c0392b;
        }

        .empty-cart {
            color: #95a5a6;
            font-size: 18px;
            margin-top: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h2>ðŸ›’ My Cart</h2>

        {% if cart_items %}
            {% for item in cart_items %}
                <div class="cart-item">
                    <img src="{{ item.spare.image.url }}" alt="Spare Image">
                    <div class="item-details">
                        <h3>{{ item.spare.spare_name }}</h3>
                        <p>Price: â‚¹{{ item.spare.price }}</p>
                    </div>
                    <form method="post" action="{% url 'remove_cart_item' item.cart_id %}">
                        {% csrf_token %}
                        <button type="submit" class="remove-btn">Remove</button>
                    </form>
                </div>
            {% endfor %}
        {% else %}
            <p class="empty-cart">Your cart is empty! ðŸ›’</p>
        {% endif %}
    </div>
    <p><a href="{% url 'Home' %}">Home</a></p>
</body>
</html>
